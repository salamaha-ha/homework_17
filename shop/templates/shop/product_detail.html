{% extends 'shop/base.html' %}

{% block content %}
<div class="product-detail">
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <div class="info">
        <h2>{{ product.name }}</h2>
        <p class="description">{{ product.description }}</p>
        <p class="price"><strong>{{ product.price|floatformat:2 }} ₽</strong></p>
        <a href="{% url 'product_list' %}" class="btn-back">← Назад к списку</a>
    </div>
</div>
{% endblock %}
